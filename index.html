<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/output.css" />
    <title>MonkeyType Slicing Design</title>
  </head>
  <body class="bg-background">
    <main class="min-h-screen flex flex-col items-center">
      <header class="w-full flex justify-center items-center py-32">
        <nav>
          <div class="logo"></div>
          <div class="nav-menu">
            <ul class="flex flex-col items-center">
              <li class="text-white font-extrabold">
                Simple Login Page Build With Tailwind CSS
              </li>
            </ul>
          </div>
          <div class="nav-button"></div>
        </nav>
      </header>

      <section class="w-full flex flex-col items-center gap-x-10 lg:mt-[5em]">
        <div class="section-form">
          <div class="px-5 lg:flex lg:justify-center gap-y-10 lg:gap-[18em]">
            <div class="w-full lg:w-1/2 container-side-left mb-[4em]">
              <form action="" autocomplete="off">
                <ul class="flex flex-wrap flex-col gap-y-2">
                  <li class="text-white">register</li>
                  <li class="text-white">
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="rounded-md w-full py-2 px-6 bg-input"
                      placeholder="username"
                    />
                  </li>
                  <li class="text-white">
                    <input
                      type="text"
                      name="email"
                      id="email"
                      class="rounded-md w-full py-2 px-6 bg-input"
                      placeholder="email"
                    />
                  </li>
                  <li class="text-white">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="rounded-md w-full py-2 px-6 bg-input"
                      placeholder="password"
                    />
                  </li>
                  <li>
                    <button
                      type="submit"
                      class="rounded-md bg-teal-600 py-2 px-10 w-full text-white font-bold"
                    >
                      Sign Up
                    </button>
                  </li>
                </ul>
              </form>
            </div>
            <div class="w-full lg:w-1/2 container-side-right">
              <div class="">
                <form action="" autocomplete="off">
                  <ul class="flex flex-wrap flex-col gap-y-2">
                    <li class="text-white flex justify-between">
                      <p>login</p>
                      <a href="/forgot"
                        ><p class="text-gray-500">Forgot password ?</p></a
                      >
                    </li>
                    <li class="text-white">
                      <input
                        type="text"
                        name="email"
                        id="email"
                        class="rounded-md w-full py-2 px-6 bg-input"
                        placeholder="email"
                      />
                    </li>
                    <li class="text-white">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="rounded-md w-full py-2 px-6 bg-input"
                        placeholder="password"
                      />
                    </li>
                    <li class="text-white">
                      <div
                        class="checkbox-form flex justify-start items-center gap-x-5"
                      >
                        <input
                          type="checkbox"
                          name="remember_me"
                          id="remember_me"
                          class="w-5 h-5 rounded"
                        />
                        <p>remember me</p>
                      </div>
                    </li>
                    <li>
                      <button
                        type="submit"
                        class="rounded-md bg-teal-600 py-2 px-10 w-full text-white font-bold"
                      >
                        Sign In
                      </button>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </div>
        </div>
        <ul class="flex justify-center mt-10">
          <li class="mt-3">
            <a
              href="https://github.com/justnotiyann"
              target="_blank"
              class="text-white font-bold mt-3"
            >
              Created by :
              <span class="hover:text-purple-300 duration-300 ease-in-out"
                >Muhammad Fitrian a.k.a bang_iyann
              </span>
            </a>
          </li>
        </ul>
      </section>

      <footer
        class="w-full bg-red-600 flex justify-center items-center"
      ></footer>
    </main>
  </body>
</html>
